<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de inscrição</h1>

    <form>

        <div>
            <label for="Nome">Nome:</label>
            <input type="text" id="Nome" name="Nome" required></br>
        </div>

         <br>
        
        <div>
            <label for="email">E-mail:</label>

        </div>
        
        <br>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" name="E-mail" id="email" required></br>
        </div>

        <br>
        
        <div>
            <label for="WhatsApp">WhatsApp:</label>
            <input type="number" name="WhatsApp" id="WhatsApp" required></br>
        </div>
        <br>

        <div>
            <label>Área de interrese:</label>

            <label for="Análise de Dados">Análise de Dados</label>

        </div>
        <br>
        <div>
            <input type="checkbox" id="ofertas" name="ofertas" checked required />
        <label for="ofertas">Desejo receber novidades e ofertas por email.</label>
        <br>
        <input type="submit" value="Enviar">
        </div>    
    </form>
